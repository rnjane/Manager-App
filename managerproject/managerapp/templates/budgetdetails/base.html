{% load static %}
<!doctype html>
<html class="no-js h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.0.0" href="{% static 'styles/shards-dashboards.1.0.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/extras.1.0.0.min.css' %}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
</head>

<body class="h-100">
    <div class="container-fluid">
        <div class="row">
            <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0">
                <div class="main-navbar">
                    <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
                        <a class="navbar-brand w-100 mr-0" href="{% url 'index' %}" style="line-height: 25px;">
                            <div class="d-table m-auto">
                                <img id="main-logo" class="d-inline-block align-top mr-1" style="max-width: 25px;" src="{% static "images/shards-dashboards-logo.svg" %}" alt="Shards Dashboard">
                                <span class="d-none d-md-inline ml-1">Manager App</span>
                            </div>
                        </a>
                        <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                            <i class="material-icons">&#xE5C4;</i>
                        </a>
                    </nav>
                </div>
                <div class="nav-wrapper">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_expenses' budget.id %}">
                                <i class="material-icons">dashboard</i>
                                <span>Expenses</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_incomes' budget.id %}">
                                <i class="material-icons">dashboard</i>
                                <span>Incomes</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
                <div class="main-navbar sticky-top bg-white">
                    <!-- Main Navbar -->
                    <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
                        <form action="" method="GET" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                            <div class="input-group input-group-seamless ml-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                                <input class="navbar-search form-control" type="text" name="q" placeholder="Search for something..."
                                    aria-label="Search">
                            </div>
                        </form>
                        <ul class="navbar-nav border-left flex-row ">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#"
                                    role="button" aria-haspopup="true" aria-expanded="false">
                                    <img class="user-avatar rounded-circle mr-2" src="{% static "images/avatars/0.jpg" %}" alt="User Avatar">
                                    <span class="d-none d-md-inline-block">{{ user.username }}</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-small">
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="{% block addlink %}{% endblock %}">
                                            <i class="material-icons">note_add</i>{% block add %}{% endblock %}</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                            <i class="material-icons text-danger">&#xE879;</i> Logout </a>
                                    </div>
                            </li>
                        </ul>
                        <nav class="nav">
                            <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left"
                                data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                                <i class="material-icons">&#xE5D2;</i>
                            </a>
                        </nav>
                    </nav>
                </div>
                <!-- / .main-navbar -->
                {% block content %}
                {% endblock %}
                <footer class="main-footer d-flex p-2 px-3 bg-white border-top">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                    <span class="copyright ml-auto my-auto mr-2">Copyright Â© 2018
                        <a href="https://njanelabs.com" rel="nofollow">Njane Labs</a>
                    </span>
                </footer>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="{% static 'scripts/extras.1.0.0.min.js' %}"></script>
    <script src="{% static 'scripts/shards-dashboards.1.0.0.min.js' %}"></script>
    <script src="{% static 'scripts/app/app-blog-overview.1.0.0.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <script>
        $('#deletebudget').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var budget = button.data('item')
            var budget_id = button.data('id')
            var modal = $(this)
            modal.find('.modal-title').text('Remove Budget ' + budget)
            var dellink = budget_id + "/delete-budget"
            $("#removelink").attr("href", dellink)
        })
    </script>
    <script>
        $('#editbudget').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var name = button.data('item')
            var budget_id = button.data('id')
            var modal = $(this)
            modal.find('.modal-title').text('Edit Budget ' + name)
            modal.find('.modal-body #name').val(name)
            var editlink = budget_id + "/edit-budget/"
            $("#editform").attr("action", editlink)
        })
    </script>
    <script>
        $('#deleteminiexpense').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var mini_expense = button.data('item')
            var expense_id = button.data('expenseid')
            var mini_expense_id = button.data('id')
            var modal = $(this)
            modal.find('.modal-title').text('Delete mini expense ' + mini_expense)
            var dellink = "/" + expense_id + "/mini-expense/" + mini_expense_id + "/delete-mini-expense/"
            $("#removelink").attr("href", dellink)
        })
    </script>
    <script>
        $('#editminiexpense').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var name = button.data('item')
            var expense_id = button.data('expenseid')
            var mini_expense_id = button.data('id')
            var amount = button.data('amount')
            var modal = $(this)
            modal.find('.modal-title').text('Edit mini-expense ' + name)
            modal.find('.modal-body #name').val(name)
            modal.find('.modal-body #amount').val(amount)
            var editlink = "/" + expense_id + "/mini-expense/" + mini_expense_id + "/edit-mini-expense/"
            $("#editform").attr("action", editlink)
        })
    </script>
    <script>
        $('#deletebudget').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var budget = button.data('item')
            var budget_id = button.data('budgetid')
            var income_id = button.data('id')
            var modal = $(this)
            modal.find('.modal-title').text('Delete Income ' + budget)
            var dellink = "/" + budget_id + "/income/" + income_id + "/delete-income/"
            $("#removelink").attr("href", dellink)
        })
    </script>
    <script>
        $('#editincome').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var name = button.data('item')
            var amount = button.data('amount')
            var income_id = button.data('id')
            var budget_id = button.data('budgetid')
            var modal = $(this)
            modal.find('.modal-title').text('Edit Income ' + name)
            modal.find('.modal-body #name').val(name)
            modal.find('.modal-body #amount').val(amount)
            var editlink = "/" + budget_id + "/income/" + income_id + "/edit-income/"
            $("#editform").attr("action", editlink)
        })
    </script>
    <script>
        $('#deleteexpense').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var budget = button.data('item')
            var budget_id = button.data('budgetid')
            var expense_id = button.data('id')
            var modal = $(this)
            modal.find('.modal-title').text('Delete expense ' + budget)
            var dellink = "/" + budget_id + "/expense/" + expense_id + "/delete_expense/"
            $("#removelink").attr("href", dellink)
        })
    </script>
    <script>
        $('#editexpense').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var name = button.data('item')
            var budget_id = button.data('budgetid')
            var expense_id = button.data('id')
            var amount = button.data('amount')
            var modal = $(this)
            modal.find('.modal-title').text('Edit Expense ' + name)
            modal.find('.modal-body #name').val(name)
            modal.find('.modal-body #amount').val(amount)
            var editlink = "/" + budget_id + "/expense/" + expense_id + "/edit_expense/"
            $("#editform").attr("action", editlink)
        })
    </script>
</body>

</html>
